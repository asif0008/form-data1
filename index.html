<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form id="myForm">
        <div class="form-row align-items-center w-50 ms-5 mt-5">
          <div class="col-auto">
            <label class="sr-only" for="inlineFormInput">Name</label>
            <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Jane Doe">
          </div>
          <div class="col-auto">
            <label class="sr-only" for="inlineFormInputEmail">Email</label>
            <input type="email" class="form-control mb-2" id="inlineFormInputEmail" mailto:placeholder="jane.doe@example.com">
          </div>
          <div class="col-auto">
            <label class="sr-only" for="inlineFormInputPhone">Phone Number</label>
            <input type="tel" class="form-control mb-2" id="inlineFormInputPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
            <p class="form-text text-muted fs-6 mb-1">Would you like to receive newsletters on same email address?</p>
          </div>
          <div class="col-auto">
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="autoSizingCheck">
              <label class="form-check-label" for="autoSizingCheck">
                Absolutely
              </label>
            </div>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
          </div>
        </div>
      </form>
      

      <script>
       document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Get the form field values
    var name = document.getElementById("inlineFormInput").value;
    var email = document.getElementById("inlineFormInputEmail").value;
    var phoneNumber = document.getElementById("inlineFormInputPhone").value;

    // Create the payload object
    var payload = {
      name: name,
      email: email,
      phoneNumber: phoneNumber
    };

    // Make a POST request to the specified URL with the payload data
    fetch("https://services.leadconnectorhq.com/hooks/t0p0OryAVadI8qSRSlSl/webhook-trigger/920a8367-aad5-4904-832e-aca8a57a297f", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    })
    .then(function(response) {
      // Handle the response from the server
      console.log("Form data sent successfully");
      // Add any further handling or redirection logic here
    })
    .catch(function(error) {
      // Handle any error that occurred during the request
      console.error("Error sending form data:", error);
    });
  });
      </script>
      
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
